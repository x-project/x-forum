<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="part-discussion-messages.html">
<link rel="import" href="part-discussion-reply.html">
<dom-module id="part-discussion-topic">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <div>Topic</div>
      <div>{{topic.title}}</div>
    </div>

    <ul>
      <li>
        <div>{{topic.text}}</div>
      </li>
    </ul>

    <part-discussion-messages topic="{{topic}}"></part-discussion-messages>

    <part-discussion-reply topic="{{topic}}"></part-discussion-reply>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-discussion-topic',

    properties: {
      topic: {
        type: Object
      },
      messages: {
        type: Array
      }
    },

    ready: function () {

    }

  });
</script>
